name: Market Alerts to Discord
on:
  schedule:
    # Runs every 3 minutes (cron is ALWAYS UTC in GitHub Actions)
    - cron: '*/3 * * * *'
  workflow_dispatch:
permissions:
  contents: write
# Force Central Time (CDT/CST handled automatically)
env:
  TZ: America/Chicago
jobs:
  run-all-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      # IPO Calendar - Runs first (fastest, only 2 API calls)
      - name: Run IPO Calendar Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FINNHUB_API_KEY_2: ${{ secrets.FINNHUB_API_KEY_2 }}
          FINNHUB_API_KEY_3: ${{ secrets.FINNHUB_API_KEY_3 }}
          DISCORD_WEBHOOK_IPO_CALENDAR: ${{ secrets.DISCORD_WEBHOOK_IPO_CALENDAR }}
        run: python scripts/ipo_calendar_alert.py
      
      - name: Wait after IPO Calendar
        run: sleep 2
      
      # Insider Transactions - ~35 seconds with 3 API keys
      - name: Run Insider Transactions Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FINNHUB_API_KEY_2: ${{ secrets.FINNHUB_API_KEY_2 }}
          FINNHUB_API_KEY_3: ${{ secrets.FINNHUB_API_KEY_3 }}
          DISCORD_WEBHOOK_INSIDER_TRANSACTIONS: ${{ secrets.DISCORD_WEBHOOK_INSIDER_TRANSACTIONS }}
        run: python scripts/insider_transactions_alert.py
      
      - name: Wait after Insider Transactions
        run: sleep 3
      
      # Insider Sentiment - ~35 seconds with 3 API keys
      - name: Run Insider Sentiment Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FINNHUB_API_KEY_2: ${{ secrets.FINNHUB_API_KEY_2 }}
          FINNHUB_API_KEY_3: ${{ secrets.FINNHUB_API_KEY_3 }}
          DISCORD_WEBHOOK_INSIDER_SENTIMENT: ${{ secrets.DISCORD_WEBHOOK_INSIDER_SENTIMENT }}
        run: python scripts/insider_sentiment_alert.py
      
      - name: Wait after Insider Sentiment
        run: sleep 3
      
      # EPS Surprises - ~35 seconds with 3 API keys
      - name: Run EPS Surprises Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FINNHUB_API_KEY_2: ${{ secrets.FINNHUB_API_KEY_2 }}
          FINNHUB_API_KEY_3: ${{ secrets.FINNHUB_API_KEY_3 }}
          DISCORD_WEBHOOK_EPS_SURPRISES: ${{ secrets.DISCORD_WEBHOOK_EPS_SURPRISES }}
        run: python scripts/eps_surprises_alert.py
      
      - name: Commit and push all changes
        run: |
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || \
          (git commit -m "Update market alert history files [$(date +'%Y-%m-%d %H:%M:%S %Z')]" && git push)
