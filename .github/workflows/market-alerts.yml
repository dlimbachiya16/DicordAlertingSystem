name: Market Alerts to Discord

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write  # Allow workflow to commit and push changes

jobs:
  run-all-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Run Insider Transactions Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DISCORD_WEBHOOK_INSIDER_TRANSACTIONS: ${{ secrets.DISCORD_WEBHOOK_INSIDER_TRANSACTIONS }}
        run: |
          echo "=== Running Insider Transactions Alert ==="
          python scripts/insider_transactions_alert.py
          
      - name: Run Insider Sentiment Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DISCORD_WEBHOOK_INSIDER_SENTIMENT: ${{ secrets.DISCORD_WEBHOOK_INSIDER_SENTIMENT }}
        run: |
          echo "=== Running Insider Sentiment Alert ==="
          python scripts/insider_sentiment_alert.py
          
      - name: Run IPO Calendar Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DISCORD_WEBHOOK_IPO_CALENDAR: ${{ secrets.DISCORD_WEBHOOK_IPO_CALENDAR }}
        run: |
          echo "=== Running IPO Calendar Alert ==="
          python scripts/ipo_calendar_alert.py
          
      - name: Run EPS Surprises Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DISCORD_WEBHOOK_EPS_SURPRISES: ${{ secrets.DISCORD_WEBHOOK_EPS_SURPRISES }}
        run: |
          echo "=== Running EPS Surprises Alert ==="
          python scripts/eps_surprises_alert.py
          
      - name: Commit and push all changes
        run: |
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update market alert history files [$(date +'%Y-%m-%d %H:%M:%S')]" && git push)
