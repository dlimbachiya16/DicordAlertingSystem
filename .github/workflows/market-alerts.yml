name: Market Alerts to Discord

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write  # Allow workflow to commit and push changes

jobs:
  insider-transactions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Run Insider Transactions Alert
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DISCORD_WEBHOOK_INSIDER_TRANSACTIONS: ${{ secrets.DISCORD_WEBHOOK_INSIDER_TRANSACTIONS }}
        run: |
          python scripts/insider_transactions_alert.py
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/insider_transactions_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update insider transactions history" && git push)
          
