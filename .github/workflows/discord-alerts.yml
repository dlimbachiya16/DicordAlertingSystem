name: Insider Trading Discord Alerts

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  monitor-insider-activity:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run Discord Alerts Monitor
      env:
        DISCORD_WEBHOOK_FORM4: ${{ secrets.DISCORD_WEBHOOK_FORM4 }}
        DISCORD_WEBHOOK_FORM8K: ${{ secrets.DISCORD_WEBHOOK_FORM8K }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      run: |
        python discord_alerts.py
    
    - name: Commit and push tracking files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add seen_trades.txt seen_8k.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update seen trades and filings [skip ci]"
        git push
      continue-on-error: true
